<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loading (Promise)</title>
</head>
<body>
    <button onclick="loadImage('https://th.bing.com/th/id/OIP.oTAf5j4gJBThMzgr1kmzAQHaEJ?rs=1&pid=ImgDetMain')">Load Image</button>

    <script>
        function loadImage(url) {
            return new Promise((resolve, reject) => {
                var image = new Image();
                image.onload = function() {
                    resolve(image);
                };
                image.onerror = function() {
                    reject(new Error('Failed to load image'));
                };
                image.src = url;
            });
        }

        function handleSuccess(image) {
            document.body.appendChild(image);
            console.log("Gambar berhasil dimuat:", image);
        }

        function handleFailure(error) {
            console.error(error.message);
        }

        document.querySelector('button').addEventListener('click', function() {
            loadImage('https://th.bing.com/th/id/OIP.oTAf5j4gJBThMzgr1kmzAQHaEJ?rs=1&pid=ImgDetMain')
                .then(handleSuccess)
                .catch(handleFailure);
        });
    </script>
</body>
</html>
