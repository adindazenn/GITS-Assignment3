<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Loading (Callback)</title>
</head>
<body>
    <button onclick="loadImage('https://th.bing.com/th/id/OIP.oTAf5j4gJBThMzgr1kmzAQHaEJ?rs=1&pid=ImgDetMain', handleSuccess, handleFailure)">Load Image</button>

    <script>
        function loadImage(url, successCallback, errorCallback) {
            var image = new Image();
            image.onload = function() {
                successCallback(image);
            };
            image.onerror = function() {
                errorCallback();
            };
            image.src = url;
        }

        function handleSuccess(image) {
            document.body.appendChild(image);
            console.log("Gambar berhasil dimuat:", image);
        }

        function handleFailure() {
            console.error("Gagal memuat gambar.");
        }
    </script>
</body>
</html>
